<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Iconos -->
    <link rel="stylesheet" href="icons/css/all.min.css">


    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>

    <div class="container">

        <div class="div__img">

            <img src="imgs/img-instgram.png" alt="">

        </div>

        <main class="main">
            
            <div class="div-form">

                <h1>Instagram</h1>

                <form action="" id="form">
    
                    <input type="text" class="user" placeholder="Teléfono, usuario o correo eléctronico">
    
                    <input type="password" class="password" placeholder="Contraseña">

                    <a href="#">Entrar</a>

                </form>

                <div class="line">

                    <div class="line1">
                        <hr>
                    </div>

                    <p>
                        o
                    </p>

                    <div class="line1">
                        <hr>
                    </div>

                </div>

                <div class="iniciar ">
    
                    <div class="facebook">
    
                        <i class="fa-brands fa-facebook-square"></i>
    
                        <p>
                            Iniciar sesión en Facebook
                        </p>
    
                    </div>
    
                    <div class="recordar">
                        <p>
                            ¿Has olvidado la contraseña?
                        </p>
                    </div>
    
                </div>

            </div>

            <div class="div-registrar">

                <p>
                    ¿No tienes una cuenta? 
                </p>
                <span>
                    Registrate
                </span>

            </div>

            <div class="descargas">

                <p>
                    Descarga la aplicación
                </p>

                <div class="img-descargas">

                    <img src="imgs/descarga1.PNG" alt="">

                    <img src="imgs/descarga2.PNG" alt="">

                </div>

            </div>

        </main>

    </div>
    
</body>
</html>
